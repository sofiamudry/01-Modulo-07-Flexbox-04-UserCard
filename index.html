<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Noto+Sans+JP&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/04-user-card-style.css">
    <title>Card de Usuario</title>
</head>
<body>
    <section class="container">
        <figure class="profile-photo">
            <img src="./images/profile-picture.jpg" alt="A Profile Picture">
        </figure>
        <div class="profile-info">
            <h1 class="name">Margaret Hamilton</h1>
            <p class="ocupation">Computer Scientist from <strong>USA</strong></p>
            <div class="place-container">
                <figure class="place-logo">
                    <img src="./images/gps-logo.png" alt="gps-logo">
                </figure>
                <h4 class="place">Indiana, United States</h4>
            </div>
        </div>
        <div class="profile-interactions">
            <div class="followers-group center">
                <p class="number"><strong>1598</strong></p>
                <p class="followers">Followers</p>
            </div>
            <div class="following-group center">
                <p class="number"><strong>65</strong></p>
                <p class="following">Following</p>
            </div>
            <div class="articles-group center">
                <p class="number"><strong>123</strong></p>
                <p class="articles">Articles</p>
            </div>
        </div>
        <div class="social-media">
            <button>
                <a href="#"><img src="./images/facebook-logo.png" alt="facebook-logo"></a>
            </button>
            <button>
                <a href="#"><img src="./images/tweeter-logo.png" alt="tweeter-logo"></a>
            </button>
            <button>
                <a href="#"><img src="./images/instagram-logo.png" alt="instagram-logo"></a>
            </button>
            <button>
                <a href="#"><img src="./images/github-logo.png" alt="github-logo"></a>
            </button>
        </div>
        <div class="follow">
            <button class="center">
                <a href="#"><strong>Follow</strong></a>
            </button>
        </div>
    </section>
</body>
</html>
